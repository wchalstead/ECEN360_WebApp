<!DOCTYPE html>
<html>
  <head>
    <title>Upload .wav file</title>
  </head>
  <body> <center>
    <h1>Mel Spectrogram Diagnosis</h1>
    <form method="POST" enctype="multipart/form-data" action="{{ url_for('predict') }}">
      <input type="file" name="file">
      <input type="submit" value="Upload">
    </form>
    {% if prediction %}
      <p>Patient Diagnosis Prediction: {{ prediction }}</p>
    {% endif %}
  </center> </body>
</html>
